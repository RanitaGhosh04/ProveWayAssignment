<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Product Selection</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <div class="product-info">
      <!-- Quantity and Discount Section -->
      <div class="quantity-section">
        <div class="left-section">
          <input type="radio" name="quantity" id="quantity" checked>
          <label for="quantity">1 Unit</label>
          <span class="discount">10% Off</span>
        </div>
        <div class="price">
          <div class="current-price">$10.00 USD</div>
          <div class="original-price">$24.00 USD</div>
        </div>
      </div>

      <div class="grid-container">

        <div class="grid-header">
          
          <div class="header-item">Size</div>
          <div class="header-item">Colour</div>
        </div>
        <!-- Row 1 -->
        <div class="grid-row">
          <div class="item number">#1</div>
          <select class="item size">
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <select class="item color">
